<html>

      <title>Umaticast- Andy Capp the DJ, Njiru Kenya</title>
      <link rel="stylesheet" href="assets/css/dropcast.css">
      <link rel="author" href="humans.txt">
      <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Rufina:400,700|Source+Sans+Pro:200,300,400,600,700" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

    <body class="page--detail">
      <nav>
        <div class="logo nav__logo">
          <a href="index.html"><img src="assets/images/logo.svg" alt="logo"/></a>
        </div>
        <ul class="nav__list">
          <li class="nav__item"><a href="">Andy Capp the DJ</a></li>
        </ul>
        <ul class="nav__social">
          <li><a href="#" class="nav_social__item"><i class="fab fa-google-play"></i></a></li>
          <li><a href="#" class="nav_social__item"><i class="fab fa-itunes-note"></i></a></li>
          <li><a href="#" class="nav_social__item"><i class="fas fa-rss-square"></i></a></li>
        </ul>
      </nav>
      <section class="site">
        <div id="site__bg"></div>
        <div class="left">
          <label for="" class="site__label">Roots Reggae and Old Skool Hip Hop Mixes</label>
          <h1 class="site__title site__title--separator">Andy Capp</h1>
        </div>
        <div class="right">
          <img src="assets/images/photos/original/1.png" alt="" class="episode__image">
          <div class="audio-player site__playbar">
            <div class="loading">
              <div class="spinner"></div>
            </div>
            <button class="play-pause-btn play"></button>
            <div class="controls">
              <span class="current-time">0:00</span>
              <div class="slider" data-direction="horizontal">
                <div class="progress">
                  <div class="pin" id="progress-pin" data-method="rewind"></div>
                </div>
              </div>
              <span class="total-time">0:00</span>
            </div>
            <iframe width="100%" height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2FAndyCapp_theDj%2Fsmooth-reggae%2F" frameborder="0" ></iframe>
            <BR>
                 
            <iframe width="100%" height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2FAndyCapp_theDj%2Fmassada%2F" frameborder="0" ></iframe>
            <br>
                
            <iframe width="100%" height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2FAndyCapp_theDj%2Foldskul-crates%2F" frameborder="0" ></iframe>
            <br>
                
            <iframe width="100%" height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2FAndyCapp_theDj%2Foldskul-hiphop%2F" frameborder="0" ></iframe>   
            <br>    
                
            </div>
          <h4 class="site__secondary_title">Show Notes</h4>
          <p class="site__description"></p>
          <div class="site__navigation">
            <!-- toggle on the previous as needed -->
            <a href="#" class="site__navigation_items site__navigation_items--left hidden">
              <label for="">Previous Episode</label>
              <h4>Andy Capp the DJ</h4>
            </a>
            <a href="#" class="site__navigation_items site__navigation_items--right">
              <label for="">Next Episode</label>
              <h4>Andy Capp the DJ</h4>
            </a>
          </div>
        </div>
      </section>
      <script src="assets/js/dropcast.js"></script>
      <script src="assets/js/player.js"></script>
